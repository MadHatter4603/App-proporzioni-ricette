<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Calcolatore Ricette</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
<!---------- FUORI CODICE ---------->


<div class="app">
  
  <!-- BANNER NOTIFICA -->
  <div id="banner-notifica" class="banner-notifica nascosto" role="alert" aria-live="polite">
    <span id="banner-testo"></span>
    <button class="chiudi-banner" aria-label="Chiudi notifica">√ó</button>
  </div>

  <!-- HEADER FISSO -->
  <header class="topbar">
    <button class="hamburger" onclick="apriMenu()" aria-label="Apri menu" aria-expanded="false" aria-controls="main-menu">‚ò∞</button>
    <div class="divider" aria-hidden="true"></div>
    <h1 id="titoloPagina">Calcolatore per Ricette</h1>
  </header>

  <!-- OVERLAY + MENU -->
  <div class="overlay" onclick="chiudiMenu()" aria-hidden="true"></div>

  <nav class="menu" role="navigation" aria-label="Menu principale">
    <div class="menu-content">
      <h3>Menu</h3>
      <button onclick="vaiAPagina('home', 'Calcolatore per Ricette')">üî¢ Calcolatore</button>
      <button onclick="vaiAPagina('ricette', 'Ricette salvate')">üìö Ricette salvate</button>
      <button onclick="vaiAPagina('equivalenze', 'Conversioni')">üìè Conversioni</button>
      <button onclick="vaiAPagina('timer', 'Timer')">‚è∞ Timer</button>
      <button onclick="vaiAPagina('impostazioni', 'Impostazioni')">‚öôÔ∏è Impostazioni</button>
      <button onclick="vaiAPagina('segnalazioni', 'Segnalazioni')">üìù Segnalazioni</button>
      <!-- future pagine -->
    </div>
    <div class="menu-footer">
      ¬© 2026 ‚Äì Dario Pazienza
    </div>
  </nav>
  

  <!-- PAGINE -->
  <main>

    <!-- HOME / CALCOLATORE -->
    <section class="pagina attiva" id="home">
      
      <!-- Salvataggio Ricetta -->
      <div class="salvataggio">
        <div class="salvataggio-input">
          <div class="nome-wrapper">
            <button class="btn-reset" onclick="resetQuantita()" aria-label="Reset quantit√† disponibili" title="Reset quantit√†">üîÑ</button>
            <input id="nomeRicetta" placeholder="Nome ricetta">  
          </div>
          <div id="nome-ricetta-error" role="alert"></div>
        </div>
        <button onclick="salvaRicetta()" aria-label="Salva ricetta">üíæ Salva</button>
      </div>
      
      <!-- BLOCCO PORZIONI -->
      <div class="calcolatore-porzioni">

        <!-- SINISTRA -->
        <div class="porzioni-col">
          <div class="porzioni-label">Sarebbe per:</div>

          <div class="porzioni-input">
            <input 
                   type="number" 
                   min="1" 
                   max="99" 
                   value="1" 
                   step="1" 
                   class="input-porzioni-calc input-sarebbe-num" 
                   aria-label="Numero porzioni originali">
            <select class="select-porzioni-calc select-sarebbe-tipo" aria-label="Tipo porzioni originali">
              <option value="porzioni">porzioni</option>
              <option value="persone">persone</option>
              <option value="pezzi">pezzi</option>
            </select>
          </div>
        </div>

        <!-- SEPARATORE -->
        <div class="porzioni-divider" aria-hidden="true"></div>

        <!-- DESTRA -->
        <div class="porzioni-col">
          <div class="porzioni-label">Vorrei / Posso fare:</div>

          <div class="porzioni-input">
            <input 
                   type="number" 
                   min="1" 
                   step="1" 
                   max="99" 
                   class="input-porzioni-calc input-vorrei-num" 
                   aria-label="Numero porzioni desiderate">
            <select class="select-porzioni-calc select-vorrei-tipo" aria-label="Tipo porzioni desiderate" disabled>
              <option value="porzioni">porzioni</option>
              <option value="persone">persone</option>
              <option value="pezzi">pezzi</option>
            </select>
          </div>
        </div>

      </div>

      <div id="ingredienti" role="list" aria-label="Lista ingredienti"></div>

      <button class="add" onclick="aggiungiRiga()" aria-label="Aggiungi ingrediente">+</button>

      <button class="calcola" onclick="calcola()">Calcola nuove proporzioni</button>

    </section>

    <!-- RICETTE SALVATE -->
    <section class="pagina" id="ricette">
      <div class="ricette-search">
        <input
          type="search"
          id="ricette-search-input"
          placeholder="Cerca ricetta‚Ä¶"
          aria-label="Cerca tra le ricette salvate">
      </div>
      <div id="lista-ricette-pagina" class="lista-ricette" role="list" aria-label="Ricette salvate"></div>
    </section>

    <!-- CONVERSIONI -->
    <section class="pagina" id="equivalenze">
      <p>Coming Soon!</p>
    </section>
    
    <!-- TIMER -->
    <section class="pagina" id="timer">
      <p>Coming Soon!</p>
    </section>
    
    <!-- IMPOSTAZIONI -->
    <section class="pagina" id="impostazioni">
      <p>Coming Soon!</p>
    </section>
    
    <!-- SEGNALAZIONI -->
    <section class="pagina" id="segnalazioni">
      <p>Hai trovato un problema o vuoi suggerire miglioramenti?</p>
      <a href="https://forms.gle/YqQvXbDP6EZrBLjx7" target="_blank" class="btn-segnalazione">
        Invia una segnalazione
      </a>
    </section>

  </main>
  
  <!-- POPUP MODIFICA RICETTA -->
  <div id="popup-overlay" class="popup-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="popup-title">
    <div class="popup-ricetta">

      <!-- HEADER -->
      <div class="popup-header">
        <span class="popup-title"></span>

        <div class="popup-porzioni">
          x
          <input 
                 type="number" 
                 min="1" 
                 step="1" 
                 max="99" 
                 class="input-porzioni" 
                 aria-label="Numero porzioni">
          <select class="select-porzioni-tipo" aria-label="Tipo porzioni">
            <option value="porzioni">porzioni</option>
            <option value="persone">persone</option>
            <option value="pezzi">pezzi</option>
          </select>

        </div>
      </div>

      <!-- LINK -->
      <input class="popup-link" type="url" placeholder="Link ricetta:" aria-label="Link alla ricetta online">

      <!-- INGREDIENTI -->
      <div class="popup-ingredienti" role="list" aria-label="Ingredienti della ricetta"></div>
      <button class="popup-add" aria-label="Aggiungi ingrediente">+</button>

      <!-- NOTE -->
      <textarea class="popup-note" placeholder="Note..." aria-label="Note sulla ricetta"></textarea>

      <!-- FOOTER -->
      <div class="popup-footer">
        <button class="popup-annulla">Annulla</button>
        <button class="popup-salva">Salva</button>
      </div>

    </div>
  </div>


</div>


<!---------- FUORI CODICE ---------->
<script src="app.js"></script>
</body>
</html>
